server:
  port: 8080
spring:
  application:
    name: "DifferentRoads"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
spring:
  kafka:
    bootstrap-servers: localhost:9092 # Replace with your Kafka bootstrap servers
    consumer:
      group-id: my-consumer-group # Replace with your desired consumer group id
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
